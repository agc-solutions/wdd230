

<!DOCTYPE html>
<html>
<head>
  <title>Mapa de Cozumel</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Mapa de Cozumel</h1>
  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlaTXcUsehwmbep02rICdFRLX6d6SJq_8"></script>
  <script>
    function initMap() {
      var location1 = {lat: 20.621801673374378, lng: -87.07535187881072}; // Coordenadas do dock de Playa del Carmen-Cozumel Ferry
      var location2 = {lat: 20.477523495408963, lng: -86.97327537638841}; // Coordenadas do Terminal Puerta Maya
      
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: location1 // Defina o centro do mapa como a primeira localização
      });

      var marker1 = new google.maps.Marker({
        position: location1,
        map: map,
        title: 'Dock de Playa del Carmen-Cozumel Ferry'
      });

      var marker2 = new google.maps.Marker({
        position: location2,
        map: map,
        title: 'Terminal Puerta Maya'
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlaTXcUsehwmbep02rICdFRLX6d6SJq_8&callback=initMap"></script>
</body>
</html>
