<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles/tempo.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Megrim&family=Michroma&family=Montserrat:wght@100;200;300;500;600&family=Poiret+One&family=Poppins:wght@200;300;400;500;600&display=swap">
    
    <!-- Fonts Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <script src="scripts/tempo.js" defer></script>
    
</head>
<body>
    <div class="container">
        
        <div id="weather-data">
            <h2>
                <i class="fa-solid fa location-dot"></i>
            <span id="city">Praia Grande</span>
            <img src="https://flagsapi.com/BR/flat/32.png" alt="Bandeira do país" id="country">
        </h2>
        <p id="temperature"><span>24</span>&deg;C</p>
        <div id="description-container">
            <p id="description">Sunny</p>
            <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Condição do tempo" id="weather-icon">
        </div>
       

        </div>
    </div>

    
</body>
</html>
