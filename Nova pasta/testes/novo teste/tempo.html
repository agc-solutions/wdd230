<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles/tempo.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Megrim&family=Michroma&family=Montserrat:wght@100;200;300;500;600&family=Poiret+One&family=Poppins:wght@200;300;400;500;600&display=swap">
    
    <!-- Fonts Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <script src="scripts/tempo.js" defer></script>
    <!-- <script src="./scripts/previsao.js"></script> -->
    
</head>
<body>
    <div class="container">
        
        <div id="weather-data">
            <h2>
                <i class="fa-solid fa location-dot"></i>
            <span id="city">Praia_Grande</span>
            <img src="https://flagsapi.com/BR/flat/32.png" alt="Bandeira do país" id="country">
        </h2>
        <p id="hoy">Today</p>
        <p id="temperature"><span>4</span>&deg;C</p>
        <div id="description-container">
            <p id="description">Sunny</p>
            <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Condição do tempo" id="weather-icon">
        </div>
       

        </div>
        <div id="forecast">
            <div id="day1"><p id="pday1">One day after</p>
                <p id="temp1"><span>5</span>&deg</p>
                <div id="description-container1">
                    <p id="description1">Sunny</p>
                    <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Condição do tempo" id="weather-icon1">
                </div>
            </div>
            <div id="day2"><p id="pday2">Two days after</p>
                <p id="temp2"><span>6</span>&deg</p>
                <div id="description-container2">
                    <p id="description2">Sunny</p>
                    <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Condição do tempo" id="weather-icon2">
                </div>
            </div>
            <div id="day3"><p id="pday3">Three days after</p>
                <p id="temp3"><span>7</span>&deg</p>
                <div id="description-container3">
                    <p id="description3">Sunny</p>
                    <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Condição do tempo" id="weather-icon3">
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
