 <form method="get" action="record.html">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}">
    </div>
    <div>
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required onchange="checkPasswordMatch()">
      <span id="password-match-error" style="color: red;"></span>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$">
      <span id="email-error" style="color: red;"></span>
    </div>
    <div>
      <label for="page-rating">Page Rating:</label>
      <input type="range" id="page-rating" name="page-rating" min="1" max="10" step="1">
      <span id="page-rating-value"></span>
    </div>
    <button type="submit">Submit</button>
  </form>
