<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./novoteste.css">
    <script src="./novoTeste.js" defer></script>
    <script src="./testapi.js"></script>
    <!-- <script src="./fcast.js" defer></script> -->
    <title>Teste API</title>
</head>
<body>
    <div class="box">
        <div id="weather-data">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
            <span id="city">Praia_Grande</span>
            <img src="https://flagsapi.com/BR/flat/32.png" alt="Bandeira do país" id="country">
        </h2>        
        <p id="temperature"><span>24</span>&deg;C</p>
        <div id="description-container">
            <p id="description">Sunny</p>
            <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Condição do tempo" id="weather-icon">
        </div>

        <div id="forecast">Forecast</div>
            <p id="ntemperature"><span>25</span>&deg;C
                <i class="class fa-solid fa-temperature-half"></i>
            </p>
        
            <!-- <p id="tst"><span>Min</span>&deg;C</p>
            <p id="tmx"><span>Max</span>&deg;C</p> -->

            <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Condição do tempo" id="weather-icon"> -->
        </div>
    </div>
    
</body>
</html>
